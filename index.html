<!DOCTYPE html>
<html>
<head>
    <title>iPad Repurpose</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div id="MyClock" class="clock" onload="showTime()"></div>
    
    <table>
        <tr class="weather-header">        
            <th>Max</th>
            <th></th>
            <th>Min</th>
        </tr>
        <tr class="weather">
            <td><div id="MaxTemp" onload="showTemp()"></div></td>
            <td></td>
            <td><div id="MinTemp" onload="showTemp()"></div></td>
        </tr>
    </table>
    <div id="MinTemp" class="weather" onload="showTemp()"></div>
    <script src="app.js"></script>
</body>
</html>
