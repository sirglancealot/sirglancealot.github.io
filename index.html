<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iPad Repurpose: Weather Station</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <p class="clock-container"><span id="MyClock" class="clock" onload="showTime()"></span><span id="MyClockSession" class="clock-session" onload="showTime()"></span></p>
    <div class="table-container">
    <table class="table">
        <tr>
            <th class="weatherheader" colspan="4">Vejret nu</th>
        </tr>
        <tr>
            <td class="weather-container" colspan="4"><p class="weather"><img class="weathericon" id="WebCurrentWeatherIcon" src="" alt="Current Weather"/><span class="weathericon" id="WebCurrentWeather" onload="forecastData()"></span></p></td>
        </tr>
        <tr>
            <td class="weatherheader">FÃ¸les som</td>
            <td class="weatherheader">Vind</td>
            <td class="weatherheader">Fugtighed</td>
            <td class="weatherheader">Regn</td>
        </tr>
        <tr>
            <td class="weather"><p id="WebCurrentApparentTemperature" onload="forecastData()"></p></td>
            <td class="weather"><p id="WebCurrentWindSpeed" onload="forecastData()"></p></td>
            <td class="weather"><p id="WebCurrentHumidity" onload="forecastData()"></p></td>
            <td class="weather"><p id="WebCurrentRain" onload="forecastData()"></p></td>
        </tr>
    </table>
    </div>
    <div class="table-container">
        <table class="table">
            <tr>
                <th class="weatherheader" colspan="4">Dagens vejrudsigt</th>
            </tr>
            <tr>
                <td class="weather" colspan="4"><p id="MinToMaxTemp" onload="forecastData()"></p></td>
            </tr>
        </table>
        </div>
    <script src="app.js"></script>
</body>
</html>
