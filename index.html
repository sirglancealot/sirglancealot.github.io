<!DOCTYPE html>
<html>
<head>
    <title>iPad Repurpose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div id="MyClock" class="clock" onload="showTime()"></div>
    <table class="table">
        <tr>
            <th class="weatherheader">Dagens temperatur</th>
            <th class="weatherheader">Temperatur lige nu</th>
        </tr>
        <tr>
            <td class="weather"><pre id="MinTemp" onload="showTemp()"></pre><pre id="MaxTemp" onload="showTemp()"></pre></td>
            <td class="weather"><pre id="NextTemp" onload="showTemp()"></pre></td>
        </tr>
    </table>
    <script src="app.js"></script>
    <script src="app.js"></script>
</body>
</html>
