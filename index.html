<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iPad Repurpose: Weather Station</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <p class="clock-container"><span id="MyClock" class="clock" onload="showTime()"></span><span id="MyClockSession" class="clock-session"></span></p>
    <div class="table-container">
    <table class="table">
        <tr>
            <th class="weatherheader" colspan="4">Vejret nu</th>
        </tr>
        <tr>
            <td class="weather-container" colspan="4"><p class="weather"><img class="weathericon" id="WebCurrentWeatherIcon" src="" alt="Current Weather"/><span class="weathericon" id="WebCurrentWeather" onload="GetCurrentData()"></span></p></td>
        </tr>
        <tr>
            <td class="weatherheader">Føles som</td>
            <td class="weatherheader">Vind</td>
            <td class="weatherheader">Luftfugtighed</td>
            <td class="weatherheader">Regn</td>
        </tr>
        <tr>
            <td class="weather"><p id="WebCurrentApparentTemperature"></p></td>
            <td class="weather"><p id="WebCurrentWindSpeed"></p></td>
            <td class="weather"><p id="WebCurrentHumidity"></p></td>
            <td class="weather"><p id="WebCurrentRain"></p></td>
        </tr>
    </table>
    </div>
    <div class="table-container">
        <table class="table">
            <tr>
                <th class="weatherheader" colspan="4">Dagens vejrudsigt, <span class="weatherheader" id="DateMonth"></span></th>
            </tr>
            <tr>
                <td class="weather" colspan="4"><p id="WebDailyWeatherCode" onload="GetDailyForecastData()"></p></td>
            </tr>
            <tr>
                <td class="weatherheader">Dagslys i alt</td>
                <td class="weatherheader">Vind op til</td>
                <td class="weatherheader">Vindstød op til</td>
                <td class="weatherheader">Regn i alt</td>
            </tr>
            <tr>
                <td class="weather"><p id="WebDailyDaylightDuration"></p></td>
                <td class="weather"><p id="WebDailyWindSpeed"></p></td>
                <td class="weather"><p id="WebDailyWindGusts"></p></td>
                <td class="weather"><p id="WebDailyRainSum"></p></td>
            </tr>
        </table>
        </div>
        <p class="weatherheader" id="WebPositionLink"></p>
        <p class="weatherheader">All images from worldweather.wmo.int</p>
    <script src="app.js"></script>
</body>
</html>
