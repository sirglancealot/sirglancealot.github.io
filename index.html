<!DOCTYPE html>
<html>
<head>
    <title>iPad Repurpose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div id="MyClock" class="clock" onload="showTime()"></div>
    <div class="table-container">
    <table class="table">
        <tr>
            <th class="weatherheader">Dagens temperatur</th>
            <th class="weatherheader">Temperatur lige nu</th>
        </tr>
        <tr>
            <td class="weather"><p><span id="MinTemp" onload="showTemp()"></span><span id="MaxTemp" onload="showTemp()"></span></p></td>
            <td class="weather"><p id="NextTemp" onload="showTemp()"></p></td>
        </tr>
    </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
