<!DOCTYPE html>
<html>
<head>
    <title>iPad Repurpose</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div id="MyClock" class="clock" onload="showTime()"></div>
    <div class="table-container">
    <table class="table">
        <tr>
            <th class="weatherheader">Vejret nu</th>
        </tr>
        <tr>
            <td class="weather"><p id="WebWeatherCode" onload="forecastData()"><p> og </p><p id="NextCurrentTemp" onload="forecastData()"></p></p></td>
        </tr>
        <tr>
            <th class="weatherheader">Forventede temperaturer i dag</th>
        </tr>
        <tr>
            <td class="weather"><p id="MinToMaxTemp" onload="forecastData()"></p></td>
        </tr>
    </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
