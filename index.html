<!DOCTYPE html>
<html>
<head>
    <title>iPad Repurpose</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div id="MyClock" class="clock" onload="showTime()"></div>
    
    <table>
        <tr>        
            <th class="weather-header">Max</th>
            <th class="weather-header"></th>
            <th class="weather-header">Min</th>
        </tr>
        <tr>
            <td class="weather"><div id="MaxTemp" onload="showTemp()"></div></td>
            <td class="weather"></td>
            <td class="weather"><div id="MinTemp" onload="showTemp()"></div></td>
        </tr>
    </table>
    <div id="MinTemp" class="weather" onload="showTemp()"></div>
    <script src="app.js"></script>
</body>
</html>
